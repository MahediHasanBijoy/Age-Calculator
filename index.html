<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="row py-5">
		<div class="col-6 offset-3 text-center">
			<h1>Age Calculator</h1>
			<div class="form-group row my-3">
				<label for="age_at_date" class="control-label col-2 pt-2">Age at Date</label>
				<div class="col-10 p-0">
					<input type="date" class="form-control" id="age_at_date">
				</div>
			</div>
			<div class="form-group row my-3">
				<label for="age_at_date" class="control-label col-2 pt-2">Date of Birth</label>
				<div class="col-10 p-0">
					<input type="date" class="form-control" id="dob">
				</div>
			</div>
			<div class="form-group row my-3 justify-content-end">
				<input type="button" class="btn btn-primary col-3 " value="Calculate" onclick="calculate()">
			</div>

			<div class="bg-light row">
				<div class="col-6 offset-3 py-2">
					<h2>Your Age:</h2>
				</div>
				<div class="col-6 offset-3 py-5">
					<span class="h4 " id="result"></span>
				</div>
			</div>
		</div>
	</div>
		



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
